name: CI
on:
  push:
    tags: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: version
        run: |
          echo "::set-output name=VERSION::${GITHUB_REF#refs/tags/}"

      - name: install
        run: |
          sudo apt update
          sudo apt -y install clang-9 libclang-9-dev cmake libgc-dev libgmp-dev binutils-dev zlib1g-dev libncurses-dev libboost-filesystem-dev libboost-regex-dev libboost-date-time-dev libboost-program-options-dev libboost-system-dev libboost-iostreams-dev libunwind-dev liblzma-dev libelf1 libelf-dev libbsd-dev sbcl

      - name: checkout
        uses: actions/checkout@v2
        with:
          path: clasp_bin

      - name: checkout clasp
        uses: actions/checkout@v2
        with:
          repository: clasp-developers/clasp
          path: clasp_bin/clasp

      - name: build
        run: |
          cd clasp_bin/clasp && git checkout `cat ~/clasp_bin/hash`
          echo "USE_PARALLEL_BUILD  = True" > clasp_bin/clasp/wscript.config
          echo "LINK_STATIC = True" >> clasp_bin/clasp/wscript.config
          cd clasp_bin/clasp && ./waf configure build_dboehm
          tar czf clasp-${{ env.VERSION }}.tar.gz clasp_bin/clasp/build

      - name: test
        run: |
            clasp_bin/clasp/build/boehm/iclasp-boehm -e '(core:quit)'

      - name: release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_name: clasp-${{ env.VERSION }}.tar.gz
          asset_path: ./clasp-${{ env.VERSION }}.tar.gz
          asset_content_type: application/gzip
